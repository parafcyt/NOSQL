<div class="container">

  <br>

  <form [formGroup]="formGroup">

      <div class="form-group">
          <label for="exampleInputEmail1">Descripcion</label>
          <textarea class="form-control" formControlName="descripcion"></textarea>
      </div>

      <div class="form-group">
          <label for="exampleInputPassword1">Fecha de lanzamiento</label>
          <input type="text" class="form-control" formControlName="fecha">
      </div>

      <div class="form-group">
          <label for="exampleInputPassword1">Recaudacion en dolares</label>
          <input type="text" class="form-control" formControlName="recaudacion">
      </div>

      <div class="form-group">
          <label for="exampleInputPassword1">Pagina oficial</label>
          <input type="text" class="form-control" formControlName="pagina">
      </div>

      <div class="botones">
          <button type="submit" class="btn btn-success" (click)="actualizarCambios()">Guardar cambios</button>

          <button type="button" class="btn btn-danger" routerLink="/editar">Cancelar</button>
      </div>

  </form>

  <br> <br>

</div>
