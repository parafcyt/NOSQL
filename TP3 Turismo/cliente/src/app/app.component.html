<div class="container">
  <br>
  <div class="row">
    <div class="col-2">
      Tu ubicación
    </div>
    <div class="col-6">
      <form>
        <div class="form-check">
          <input (change)="uaderUbicacion()" class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
          <label class="form-check-label" for="exampleRadios1">
            UADER FCYT
          </label>
        </div>
        <br>
        <div class="form-check">
          <input (change)="noElegioPersonalizada=false" class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
          <div class="form-check-label" for="exampleRadios2">
            Otra
          </div>
        </div>
        <br>
        <div class="row">
          <div class="espacio"></div>
          <div class="col">
            <input [disabled]="noElegioPersonalizada" type="text" class="form-control" placeholder="Latitud" #lat>
          </div>
          <div class="col">
            <input [disabled]="noElegioPersonalizada" type="text" class="form-control" placeholder="Longitud" #lon>
          </div>
          <div class="col">
            <button [disabled]="noElegioPersonalizada" (click)="getPersonalizada()" type="button" class="btn btn-success">Iniciar</button>
          </div>
        </div>
      </form>

    </div>
  </div>
  <br>
  <br>
  <div class="row">
   <p>Lugares en radio de 1km</p> 
  
  <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Lugar</th>
          <th scope="col">Rubro</th>
          <th scope="col">Acción</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of radiosPorRubro; let i=index">
          <th scope="row">{{i+1}}</th>
          <td>{{item.lugar}}</td>
          <td>{{item.rubro}}</td>
          <td><button (click)="getCalcularDistancia(item)" type="button" class="btn btn-primary btn-sm">Calcular Distancia</button></td>
        </tr>
        
      </tbody>
    </table>

  </div>
</div>
